<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="frame">
        <div id="display"></div>
        <div class="container" id="left">
            <button class="reset" id="reset">C</button>
            <button class="operator" value="divide">/</button>
            <button class="operator" value="multiply">*</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="number" value="0" id="zero">0</button>
            <button class="number" value=".">.</button>
        </div>
        <div class="container" id="right">
            <button class="operator" value="substract">-</button>
            <button class="operator" id="add" value="add">+</button>
            <button class="equals" id="equals">=</button>

        </div>


        
    </div>
</body>
<script src="javascripts.js"></script>
</html>
